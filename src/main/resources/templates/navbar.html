<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestion Départements</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#" th:href="@{/departements}">
        <i class="fas fa-building"></i> Gestion Départements
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" th:href="@{/departements}"><i class="fas fa-layer-group"></i> Départements</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/employees}"><i class="fas fa-users"></i> Employés</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-outline-light ml-2" href="#" th:href="@{/departements/add}">
              <i class="fas fa-plus"></i> Ajouter Département
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light ml-2" href="#" th:href="@{/employees/add}">
              <i class="fas fa-user-plus"></i> Ajouter Employé
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light ml-2" href="#" th:href="@{/statistiques}">
              <i class="fas fa-chart-bar"></i> Statistiques
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS and its dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>
</body>
</html>
