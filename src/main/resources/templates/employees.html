<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employees List</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="navbarEmployee :: navbarEmployee"></div>
<!-- nav bar -->

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-md-block sidebar" style="background-color: #004080;">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="btn mt-3 nav-link text-white custom-hover" href="/employees/add">
              <i class="fas fa-plus-circle mr-2"></i>Ajouter un employé</a>
          </li>
          <li class="nav-item">
            <a class="btn mt-3 nav-link text-white custom-hover " href="/employees/export">
              <i class="fas fa-file-export mr-2"></i>Exporter</a>
          </li>
          <!-- Autres éléments de la sidebar ici -->
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <h1 class="pt-3 pb-2 mb-4 text-center text-secondary">Liste des employés</h1>
      <div class="table-responsive">
        <table class="table table-hover shadow-sm">
          <thead class="thead-light">
          <tr>
            <th>Identifiant</th>
            <th>Nom</th>
            <th>Salaire</th>
            <th>Age</th>
            <th>Departement</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody id="employeeList">
          <tr th:each="employee : ${employees}">
            <td th:text="${employee.idEmp}">1</td>
            <td th:text="${employee.nomEmp}">Employee Name</td>
            <td th:text="${employee.salaire}">Salary</td>
            <td th:text="${employee.age}">Age</td>
            <td th:text="${employee.departement.nomDept}">Department Name</td>
            <td>
              <!-- Edit button -->
              <a th:href="@{/employee/edit/{id}(id=${employee.idEmp})}" class="btn btn-primary btn-sm rounded-pill mr-1">
                <i class="fas fa-edit"></i> Modifier
              </a>
              <!-- Delete button -->
              <a th:href="@{/employee/delete/{id}(id=${employee.idEmp})}" class="btn btn-danger btn-sm rounded-pill">
                <i class="fas fa-trash-alt"></i> Supprimer
              </a>
            </td>

          </tr>
          </tbody>
        </table>
      </div>
    </main>

  </div>
</div>


<!-- Bootstrap Bundle with Popper (included once) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>




</body>
</html>
