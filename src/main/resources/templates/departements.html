<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Departments List</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>
<div th:replace="navbarDepartement :: navbarDepartement"></div>

<div class="container-fluid">
  <div class="row">

    <nav class="col-md-2 d-md-block sidebar" style="background-color: #004080;">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="btn mt-3 nav-link text-white custom-hover" href="/departements/add">
              <i class="fas fa-plus-circle mr-2"></i>
              Ajouter un département
            </a>
          </li>
          <li class="nav-item">
            <a class="btn mt-3 nav-link text-white custom-hover" href="/departements/export">
              <i class="fas fa-file-export mr-2"></i>
              Exporter
            </a>
          </li>
          <!-- Autres éléments de la sidebar ici -->
        </ul>
      </div>
    </nav>



    <!-- Sidebar -->


    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <h1 class="pt-3 pb-2 mb-4 text-center text-secondary">Départements</h1>
      <div class="table-responsive">
        <table class="table table-hover shadow-sm">
          <thead class="thead-light">
          <tr>
            <th scope="col">Identifiant</th>
            <th scope="col">Nom du département</th>
            <th scope="col" class="text-center">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="departement : ${departements}">
            <td th:text="${departement.idDept}">1</td>
            <td th:text="${departement.nomDept}">Department Name</td>
            <td class="text-center">
              <a th:href="@{/departement/{id}(id=${departement.idDept})}" class="btn btn-outline-primary btn-sm">Sélectionner</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </main>

</div>
</div>

<!-- Include Bootstrap Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
